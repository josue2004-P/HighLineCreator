<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>High Line Creator</title>
  </head>
  <body class="bg-gray-200">
    <main>
      <section
        class="bg-[url('https://cdn.pixabay.com/photo/2019/10/31/09/20/beach-4591457_1280.jpg')] bg-no-repeat bg-cover h-[50vh] lg:h-screen bg-fixed"
      ></section>
      <section
        class="w-[80%] mx-auto bg-white -mt-[16rem] mb-10 shadow-xl shadow-gray-300"
      >
        <header class="text-center py-[4rem]">
          <h2 class="text-2xl font-medium uppercase">Portafolio</h2>
        </header>
        <article
          class="grid md:grid-cols-2 gap-10 h-full px-[1rem] md:px-[4rem] md:py-[4rem]"
        >
          <div class="w-full h-[15rem] bg-gray-600"></div>
          <div class="w-full h-[15rem] bg-gray-600"></div>
          <div class="w-full h-[15rem] bg-gray-600"></div>
          <div class="w-full h-[15rem] bg-gray-600"></div>
          <div class="w-full h-[15rem] bg-gray-600"></div>
          <div class="w-full h-[15rem] bg-gray-600"></div>
        </article>
      </section>
    </main>
  </body>
</html>
